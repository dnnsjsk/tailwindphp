name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3', '8.4']
        include:
          - php: '8.0'
            phpunit: '^9.6'
          - php: '8.1'
            phpunit: '^10.0'
          - php: '8.2'
            phpunit: '^10.0'
          - php: '8.3'
            phpunit: '^10.0'
          - php: '8.4'
            phpunit: '^10.0'

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring
          coverage: none

      - name: Set PHPUnit version for PHP 8.0
        if: matrix.php == '8.0'
        run: composer require phpunit/phpunit:${{ matrix.phpunit }} --dev --no-update

      - name: Remove Pint for PHP < 8.2
        if: matrix.php == '8.0' || matrix.php == '8.1'
        run: composer remove laravel/pint --dev --no-update

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: vendor/bin/phpunit

  quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check formatting (Pint)
        run: vendor/bin/pint --test

      - name: Static analysis (PHPStan)
        run: vendor/bin/phpstan analyse --memory-limit=512M
